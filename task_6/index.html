        <h1>Калькулятор стоимости заказа</h1>
<!-- ----------------меняем только этот кусок кода---------------- -->
        <form class="needs-validation">
            <div id="serviceTypeId">
                <label>На чем хотите катать в этом сезоне?:</label>

                <div>
                    <input type="radio" id="SLEDGE" name="serviceType" value="SLEDGE" checked />
                    <label for="SLEDGE">Санки</label>
                </div>

                <div>
                    <input type="radio" id="SKI" name="serviceType" value="SKI" />
                    <label for="SKI">Лыжи</label>
                </div>

                <div>
                    <input type="radio" id="SNOWBOARD" name="serviceType" value="SNOWBOARD" />
                    <label for="SNOWBOARD">Сноуборд</label>
                </div>
            </div>

            <div id="skyTypeId" class="d-none mt-2">
                <label class="form-label">Выберите тип лыж:</label><br>
                <select class="form-select" name="skyType">
                    <option value="SOFT">Мягкой жесткости</option>
                    <option value="MEDIUM">Средней жесткости + 500 руб.</option>
                    <option value="HARD">Большой жесткости + 1000</option>
                </select>
            </div>

            <div id="withEquipmentId" class="d-none mt-2">
                <label>
                    <input type="checkbox" name="withEquipment"/>
                    Нужна экипировка (+ 2000 рублей)
                </label><br/>
            </div>

            <div>
                <label class="form-label">Количество дней аренды:</label><br>
                <input name="quantity" type="number">
            </div>
        </form>
